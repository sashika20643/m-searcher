<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(210, 212, 214);">
    
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/"><img src="{{url_for('static', filename='logo.png')}}" alt=""></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">About us</a>
              </li>
            </ul>
     
          </div>
        </div>
      </nav>
    
      <div class="container d-flex flex-column align-items-center justify-content-center p-5 text-center" style="width: 100vw">

        <div class="container d-flex flex-column align-items-center justify-content-center p-5 pt-6 text-center" style="background-color: rgb(255, 255, 255);">

        <h2 class="text-center">Search Results for {{title}}</h2>

        <div class="container mt-3 text-left" style="text-align: left;">
            <ul>
            {% for key, value in links.items() %}
            <li>
                <a href="{{ value }}">{{key}}</a>
            </li>
         
            
        
            {% endfor %}
        </ul>
        </div>

        </div>
        </div>



</body>
</html>
